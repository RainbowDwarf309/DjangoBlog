{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}
{{ block.super }}: {% translate "Create Post" %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-12">
        <form method="post" class="validate-form flex-sb flex-w">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% translate "Create Post" %}</button>
        </form>
    </div>

</div>

{% endblock %}
